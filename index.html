<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Among Us Browser</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 200px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 5px 10px;
      margin-top: 20px;
      background-color: #fff;
    }

    .search-bar input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 16px;
    }

    .search-button {
      border: none;
      background-color: #59c359; /* Among Us "Use" button color */
      color: #fff;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="crewmate.png" alt="Crewmate Image">
    <div class="search-bar">
      <input type="text" placeholder="Search the sus-net">
      <button class="search-button">Use</button>
    </div>
  </div>
</body>
</html>
