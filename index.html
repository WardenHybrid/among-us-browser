<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Among Us Browser</title>
  <style>
    body {
      background: url('crewmate.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 5px 10px;
      background-color: #fff;
    }

    .search-bar input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 16px;
    }

    .search-button {
      border: none;
      background: url('search-icon.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      padding: 10px;
      width: 30px; /* Adjust the width as needed */
      height: 30px; /* Adjust the height as needed */
      margin-left: 10px;
    }

    .search-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" placeholder="Search the sus-net">
    <div class="search-button"></div>
  </div>
</body>
</html>
