<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('crewmate.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        form {
            display: inline-block;
        }

        input {
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2a56c6;
        }

        .tasks, .crewmates {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Among Us Home Page</h1>
        <p>Sus level: 100%</p>
    </header>

    <main>
        <section class="search-bar">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" placeholder="Search the sus-net...">
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="tasks">
            <h2>Tasks</h2>
            <ul>
                <li>Complete navigation bar</li>
                <li>Fix electrical issues</li>
                <li>Download emergency meeting button</li>
            </ul>
        </section>
        
        <section class="crewmates">
            <h2>Crewmates</h2>
            <p>Always watch your back!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Among Us</p>
    </footer>
</body>
</html>
