<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Among Us Home Page</h1>
        <p>Sus level: 100%</p>
    </header>

    <main>
        <section class="search-bar">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" placeholder="Search the sus-net...">
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="tasks">
            <h2>Tasks</h2>
            <ul>
                <li>Complete navigation bar</li>
                <li>Fix electrical issues</li>
                <li>Download emergency meeting button</li>
            </ul>
        </section>
        
        <section class="crewmates">
            <h2>Crewmates</h2>
            <img src="crewmate.png" alt="Crewmate">
            <p>Always watch your back!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Among Us</p>
    </footer>
</body>
</html>
