<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }

        nav button {
            padding: 8px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 100px); /* Adjust as needed */
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>the susiest browser *vents*</h1>
    </header>

    <nav>
        <input type="search" id="urlInput" placeholder="search the sus-net">
        <button onclick="loadPage(https://google.com)">Go</button>
    </nav>

    <iframe id="webBrowser" src="https://google.com" frameborder="0"></iframe>

    <script>
        function loadPage() {
            var urlInput = document.getElementById('urlInput');
            var webBrowser = document.getElementById('webBrowser');
            
            webBrowser.src = urlInput.value;
        }
    </script>

</body>
</html>
